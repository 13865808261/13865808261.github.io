<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方式一</title>
    <script type="text/javascript">
        function show() {
            alert("点击【确定】将自动关闭窗口");
            window.opener=null;
            window.open("","_self");
            window.close();
        }
    </script>
</head>
<body onload="show()">
<p>我爱学习</p>
<p>学习爱我</p>
<p>沉迷学习</p>
<p>无法自拔</p>
</body>
</html>
